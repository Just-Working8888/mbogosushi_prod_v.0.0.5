server {
    listen 80;
    server_name frontend.mnogosushi.kg;

    # Редирект всех запросов на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name frontend.mnogosushi.kg;

    # Указываем пути к сертификатам для SSL
    ssl_certificate /etc/letsencrypt/live/frontend.mnogosushi.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/frontend.mnogosushi.kg/privkey.pem;

    location / {
        proxy_pass http://cra-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
 
    location /static/ {
        alias /var/www/static/;
    }

    # Добавляем защиту от попыток проникновения
    client_max_body_size 50M;
}


