name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [admin, client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"  # Укажите вашу версию Node.js

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          npm install --force

      - name: Run tests
        run: |
          cd ${{ matrix.app }}
          npm test -- --watchAll=false

      - name: Build application
        run: |
          cd ${{ matrix.app }}
          npm run build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: 90.156.230.50
          username: binniev
          password: ${{ secrets.SSH_PASSWORD }}  # Убедитесь, что пароль сохранен в секрете
          source: "./${{ matrix.app }}/dist/*"  # Путь к собранным артефактам
          target: "/path/on/server"  # Путь на сервере, куда нужно развернуть
          debug: true  # Включите отладку для получения дополнительных логов
